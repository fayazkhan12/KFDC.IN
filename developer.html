<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KOOLI BUSINESS | Developer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      overflow-x: hidden;
    }

    header {
      padding: 20px 10%;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.8rem;
      color: cyan;
      font-weight: bold;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      transition: 0.3s;
    }

    nav a:hover {
      color: #00ffe1;
    }

    .container {
      padding: 80px 10% 40px;
      text-align: center;
    }

    .container h2 {
      font-size: 3rem;
      margin-bottom: 20px;
      animation: fadeInUp 1s ease forwards;
    }

    .container p {
      font-size: 1.2rem;
      color: #ddd;
      margin-bottom: 40px;
      animation: fadeInUp 1.2s ease forwards;
    }

    .links {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      animation: fadeInUp 1.4s ease forwards;
    }

    .link-card {
      background: rgba(255,255,255,0.05);
      padding: 20px 30px;
      border-radius: 15px;
      transition: transform 0.3s ease;
      box-shadow: 0 0 15px rgba(0,255,255,0.2);
      cursor: pointer;
    }

    .link-card:hover {
      transform: scale(1.05);
      background: rgba(0,255,255,0.1);
    }

    .link-card img {
      width: 50px;
      height: 50px;
      margin-bottom: 10px;
    }

    .link-card span {
      display: block;
      margin-top: 10px;
      font-size: 1.1rem;
    }

    footer {
      padding: 30px;
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        transform: translateY(40px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Particle background */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
  </style>
</head>
<body>

  <!-- Particle background -->
  <div id="particles-js"></div>

  <!-- Header -->
  <header>
    <div class="logo">KOOLI BUSINESS</div>
    <nav>
      <a href="index1.html.html">Home</a>
     
    </nav>
  </header>

  <!-- Developer Content -->
  <div class="container">
    <h2>Meet the Developer</h2>
    <p>Built with ❤️ by a passionate developer. Connect with me below!</p>
    <div class="links">
      <a href="  https://github.com/fayazkhan12" target="_blank" class="link-card">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt="GitHub" />
        <span>GitHub</span>
      </a>
      <a href=" https://www.linkedin.com/in/fayaz-khan-ab54a3218  " target="_blank" class="link-card">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/linkedin/linkedin-original.svg" alt="LinkedIn" />
        <span>LinkedIn</span>
      </a>
    </div>
  </div>


  <!-- Footer -->
  <footer>
    © 2025 KOOLI BUSINESS. All rights reserved.
  </footer>

  <!-- Particles JS Script -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS('particles-js', {
      "particles": {
        "number": {
          "value": 80,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": { "value": "#00ffff" },
        "shape": {
          "type": "circle"
        },
        "opacity": {
          "value": 0.5
        },
        "size": {
          "value": 3
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#00ffff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 4
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "grab" }
        },
        "modes": {
          "grab": { "distance": 200, "line_linked": { "opacity": 0.6 } }
        }
      },
      "retina_detect": true
    });
  </script>

</body>
</html>
